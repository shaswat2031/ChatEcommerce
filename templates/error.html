<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full text-center">
      <div class="text-6xl mb-4">⚠️</div>
      <h1 class="text-2xl font-bold text-gray-800 mb-4">
        Oops! Something went wrong
      </h1>
      <p class="text-gray-600 mb-6">
        {{ error or "An unexpected error occurred. Please try again." }}
      </p>
      <div class="space-y-3">
        <a
          href="/login"
          class="block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Go to Login
        </a>
        <a href="/" class="block text-blue-600 hover:text-blue-800">
          Return to Home
        </a>
      </div>
    </div>
  </body>
</html>
