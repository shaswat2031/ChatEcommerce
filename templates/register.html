<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-commerce Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out;
      }

      .animate-slideIn {
        animation: slideIn 0.5s ease-out;
      }

      .input-focus {
        transition: all 0.3s ease;
      }

      .input-focus:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        border-color: #3b82f6;
      }

      .btn-hover {
        transition: all 0.3s ease;
      }

      .btn-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
      }

      .card-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-white rounded-2xl card-shadow w-full max-w-lg p-8 animate-fadeInUp"
    >
      <div class="text-center mb-8">
        <div class="text-5xl mb-4">üõí</div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
        <p class="text-gray-600 text-lg">Join our e-commerce platform</p>
      </div>

      <form method="post" class="space-y-6">
        {% if error %}
        <div
          class="bg-red-50 border-l-4 border-red-400 text-red-700 px-4 py-3 rounded-r animate-slideIn"
        >
          <div class="flex items-center">
            <span class="text-red-500 mr-2">‚ö†Ô∏è</span>
            {{ error }}
          </div>
        </div>
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="username"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Username *
            </label>
            <input
              name="username"
              id="username"
              type="text"
              placeholder="Enter username"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>
          <div>
            <label
              for="full_name"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Full Name
            </label>
            <input
              name="full_name"
              id="full_name"
              type="text"
              placeholder="Enter full name"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Email Address
          </label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter email address"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Phone Number
          </label>
          <input
            name="phone"
            id="phone"
            type="tel"
            placeholder="Enter phone number"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-semibold text-gray-700 mb-2"
          >
            Password *
          </label>
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Enter password"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-xl btn-hover font-semibold text-lg shadow-lg hover:bg-blue-700"
        >
          Create Account
        </button>
      </form>

      <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            href="/login"
            class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300 hover:underline"
          >
            Sign in here
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
