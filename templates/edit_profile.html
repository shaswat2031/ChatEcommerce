<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-3">
            <span class="text-2xl">✏️</span>
            <h1 class="text-xl font-bold text-gray-800">Edit Profile</h1>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/profile" class="text-blue-600 hover:text-blue-800"
              >← Back to Profile</a
            >
            <a href="/logout" class="text-red-600 hover:text-red-800">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-2xl mx-auto p-6">
      <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-6">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for
          message in messages %}
          <div
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %} {% endwith %}

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Full Name</label
              >
              <input
                name="full_name"
                type="text"
                value="{{ user.full_name or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
              >
              <input
                name="email"
                type="email"
                value="{{ user.email or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Phone</label
              >
              <input
                name="phone"
                type="tel"
                value="{{ user.phone or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Date of Birth</label
              >
              <input
                name="date_of_birth"
                type="date"
                value="{{ user.date_of_birth.strftime('%Y-%m-%d') if user.date_of_birth else '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Address</label
            >
            <textarea
              name="address"
              rows="3"
              placeholder="Full address"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
            >
{{ user.address or '' }}</textarea
            >
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >City</label
              >
              <input
                name="city"
                type="text"
                value="{{ user.city or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >State</label
              >
              <input
                name="state"
                type="text"
                value="{{ user.state or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >ZIP Code</label
              >
              <input
                name="zip_code"
                type="text"
                value="{{ user.zip_code or '' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="flex space-x-4">
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
            >
              Save Changes
            </button>
            <a
              href="/profile"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
